<!DOCTYPE html>
<html>
<title>Switch Statement Example</title>
<style>
input{	
	margin:5px;
	}
input[type=text]:focus {
	outline:none;
	border-style: solid;
	border-width: 3px;
	border-color:red;
	
}


</style>
<body>
<form>

  <label for="email">Email</label>
  <input type="text" id="email" name="email"/><br><br>
  
  <label for="lastName">Last Name</label>
  <input size="20" type="text" id="lastName" name="lastName"/><br><br>
  
  <label for="age">Age</label>
  <input size="3" type="text" id="age" name="age"/><br><br>
  
  <input type="button" value="Check Values" onclick="Valid()"/>
  
</form>
<h2> Email Updates </h2>
Enter address
	<input type="email" id="email2" />
	<input type="button" value="Recieve Updates" onclick="theEmail()"/>
	
<script type="text/javascript">
	function Valid() {
		var email = document.getElementById('email').value;
		var lastName = document.getElementById('lastName').value;
		var age = document.getElementById('age').value;
		if(email == null || email == ""){
			alert('Please enter email address.');
			return false ;
			}
		else if(lastName == null || lastName == ""){
			alert('Please enter last name.');
			return false ;
			}
		else if(age == null || age == ""){
			alert('Please enter age.');
			return false ;
			}
	}
	function theEmail() {
		var mail = document.getElementById('email2').value;
		var atposition = mail.indexOf("@");
		var dotposition = mail.lastIndexOf(".");
		
		if(atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= mail.length) {
			alert('That is not valid, please re-enter');
			return false;
			}
			}
</script>
</body>
</html>
